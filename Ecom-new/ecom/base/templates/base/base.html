 </head>


 <style>
   @property --angle {
     syntax: "<angle>";
     initial-value: 0deg;
     inherits: false;
   }


   .card-body::after,
   .card-body::before {
     content: "";
     position: absolute;
     height: 100%;
     width: 100%;
     background-image: conic-gradient(
       from var(--angle),
       #ff4545,
       #00ff99,
       #006aff,
       #ff0095,
       #ff4545
     );
     top: 50%;
     left: 50%;
     translate: -50% -50%;
     z-index: -1;
     padding: 3px;
     border-radius: 10px;
     animation: 3s spin linear infinite;
   }
   .card-body::before {
     filter: blur(1.5rem);
     opacity: 0.5;
   }
   @keyframes spin {
     from {
       --angle: 0deg;
     }
     to {
       --angle: 360deg;
     }
   }


   a {
     text-decoration: none;
   }
 </style>
 <body>
   {% block start %} {% endblock %}
 </body>
</html>

{% if messages %} {% for message in messages %}


<div
 class="alert alert-dismissible alert-{% if message.tags %}{{ message.tags }}{% endif %}"
 role="alert"
 style="text-align: center"
>
 {{message}}


 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">&times;</span>
 </button>
</div>


{% endfor %} {% endif %}
